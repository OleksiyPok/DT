<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta charset="UTF-8" />
    <title>Dual Translator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/icon_DT_16x16.png"
    />
    <link rel="stylesheet" href="styles/styles_07.css" />
    <script src="script/ui_DT_texts.js" defer></script>
    <script src="script/script_09.js" defer></script>
  </head>
  <!-- DT -->
  <body>
    <div class="scroll-container" id="scrollContainer">
      <div class="layout">
        <div class="titles-container" id="titlesContainer">
          <img
            class="title-icon"
            id="titleIcon"
            src="icons/icon_DT_64x64.png"
            alt="Icon"
          />
          <div class="title-text" id="titleText">
            <h2>Dual Translator<br /></h2>
            <h6 id="version" class="version">version: 1.2.9</h6>
          </div>
        </div>
        <h5>Oleksii Pokormiakho</h5>

        <div class="setting-row" id="settingsRow">
          <button
            id="resetSettingsBtn"
            class="reset-settings-btn"
            title="Reset to default settings"
          >
            üîÑ
          </button>
          <div class="ui-language-wrapper" id="uiLanguageWrapper">
            <label for="uiLangSelect" id="uiLangLabel" class="ui-lang-label"
              >–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å:</label
            >
            <select
              class="ui-lang-select"

              title="Select interface language"
            >
              <option value="de">Deutsch</option>
              <option selected value="en">English</option>
              <option value="fr">Fran√ßais</option>
              <option value="nl">Nederlands</option>
              <option value="pl">Polski</option>
              <option value="pt">Portugu√™s</option>
              <option value="ru">–†—É—Å—Å–∫–∏–π</option>
              <option value="tr">T√ºrk√ße</option>
              <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            </select>
          </div>
        </div>

        <div class="section-block section-block-source">
          <label for="sourceLang" class="source-lang-label"
            >Source Language</label
          >
          <div class="row controls-row" style="align-items: center; gap: 10px">
            <select
              id="sourceLang"
              class="source-lang-select"
              title="Source language"
            >
              <option value="de">German</option>
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="nl" selected>Dutch</option>
              <option value="pl">Polish</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="tr">Turkish</option>
              <option value="uk">Ukrainian</option>
            </select>
            <div id="buttonContainer" class="button-container">
              <!-- <button type="button" id="micSource" class="icon-btn" title="Speak">
              üé§
            </button> -->
              <button
                type="button"
                id="clearSource"
                class="icon-btn"
                title="Clear source text"
              >
                ‚ùå
              </button>
              <button
                type="button"
                id="pasteSource"
                class="icon-btn"
                title="Paste into source"
              >
                üì•
              </button>
              <button
                type="button"
                id="copySource"
                class="icon-btn"
                title="Copy source text"
              >
                üìã
              </button>
              <button
                type="button"
                id="speakSource"
                class="icon-btn"
                title="Play source"
              >
                üîä
              </button>
            </div>
          </div>
          <textarea
            id="sourceText"
            class="source-textarea"
            placeholder="Enter text..."
          ></textarea>

          <div class="row translate-control-row" id="translateControlRow">
            <input
              type="checkbox"
              id="autoTranslate"
              class="auto-translate-checkbox"
            />
            <label
              for="autoTranslate"
              id="autoTranslateLabel"
              class="auto-translate-label"
            >
              Auto-translate
            </label>

            <button
              type="button"
              id="manualTranslateBtn"
              class="translate-btn"
              title="Translate manually"
            >
              –ü–µ—Ä–µ–≤–µ—Å—Ç–∏
            </button>
          </div>
        </div>

        <div class="section-block-targets-wrapper">
          <div class="section-block section-block-target-1">
            <label for="targetLang1" class="target-lang-1-label"
              >Target Language 1</label
            >
            <div
              class="row controls-row"
              style="align-items: center; gap: 10px"
            >
              <select
                id="targetLang1"
                class="target-lang-1-select"
                title="Target language 1"
              >
                <option value="de">German</option>
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
              </select>
              <div id="buttonContainer" class="button-container">
                <button
                  type="button"
                  id="copyTarget1"
                  class="icon-btn"
                  title="Copy translation 1"
                >
                  üìã
                </button>
                <button
                  type="button"
                  id="speakTarget1"
                  class="icon-btn"
                  title="Play translation 1"
                >
                  üîä
                </button>
              </div>
            </div>
            <textarea
              id="translatedText1"
              class="translated-text-1-textarea"
              placeholder="Translation 1"
              readonly
            ></textarea>
          </div>

          <div class="section-block section-block-target-2">
            <label for="targetLang2" class="target-lang-2-label"
              >Target Language 2</label
            >
            <div
              class="row controls-row"
              style="align-items: center; gap: 10px"
            >
              <select
                id="targetLang2"
                class="target-lang-2-select"
                title="Target language 2"
              >
                <option value="de">German</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="tr">Turkish</option>
                <option value="uk" selected>Ukrainian</option>
              </select>
              <div id="buttonContainer" class="button-container">
                <button
                  type="button"
                  id="copyTarget2"
                  class="icon-btn"
                  title="Copy translation 2"
                >
                  üìã
                </button>
                <button
                  type="button"
                  id="speakTarget2"
                  class="icon-btn"
                  title="Play translation 2"
                >
                  üîä
                </button>
              </div>
            </div>
            <textarea
              id="translatedText2"
              class="translated-text-2-textarea"
              placeholder="Translation 2"
              readonly

          </div>
        </div>

        <div class="row service-row" id="serviceRow">
          <label for="serviceSelect" id="serviceLabel" class="service-label"
            >–°–µ—Ä–≤–∏—Å:</label
          >
          <select
            id="serviceSelect"
            class="service-select"
            title="Select translation service"
          >
            <option value="mymemory">
              MyMemory (Free API with daily limit, basic translations)
            </option>
            <option value="libretranslate">
              LibreTranslate (Open-source, no API key required,
              community-hosted)
            </option>
            <option value="google">
              Google Cloud Translate (Paid API, high-quality translations)
            </option>
          </select>
        </div>

        <div class="developer" id="developer">
          <button onclick="alert(location.href);" title="Path to this page">
            Path
          </button>
          <button
            onclick="localStorage.clear(); alert('localStorage cleared');"
            title="Clear local storage"
          >
            Clear LS
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
